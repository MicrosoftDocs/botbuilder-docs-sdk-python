### YamlMime:PythonClass
uid: botbuilder.integration.aiohttp.bot_framework_http_client.BotFrameworkHttpClient
name: BotFrameworkHttpClient
fullName: botbuilder.integration.aiohttp.bot_framework_http_client.BotFrameworkHttpClient
module: botbuilder.integration.aiohttp.bot_framework_http_client
inheritances:
- botbuilder.core.skills.bot_framework_client.BotFrameworkClient
summary: 'A skill host adapter that implements the API to forward activity to a skill
  and

  implements routing ChannelAPI calls from the skill up through the bot/adapter.'
constructor:
  syntax: 'BotFrameworkHttpClient(credential_provider: CredentialProvider, channel_provider:
    ChannelProvider = None, logger: Logger = None)'
  parameters:
  - name: credential_provider
    isRequired: true
  - name: channel_provider
    defaultValue: None
  - name: logger
    defaultValue: None
methods:
- uid: botbuilder.integration.aiohttp.bot_framework_http_client.BotFrameworkHttpClient.post_activity
  name: post_activity
  signature: 'async post_activity(from_bot_id: str, to_bot_id: str, to_url: str, service_url:
    str, conversation_id: str, activity: Activity) -> InvokeResponse'
  parameters:
  - name: from_bot_id
    isRequired: true
  - name: to_bot_id
    isRequired: true
  - name: to_url
    isRequired: true
  - name: service_url
    isRequired: true
  - name: conversation_id
    isRequired: true
  - name: activity
    isRequired: true
- uid: botbuilder.integration.aiohttp.bot_framework_http_client.BotFrameworkHttpClient.post_buffered_activity
  name: post_buffered_activity
  summary: 'Helper method to return a list of activities when an Activity is being

    sent with DeliveryMode == expectReplies.'
  signature: 'async post_buffered_activity(from_bot_id: str, to_bot_id: str, to_url:
    str, service_url: str, conversation_id: str, activity: Activity) -> List[Activity]'
  parameters:
  - name: from_bot_id
    isRequired: true
  - name: to_bot_id
    isRequired: true
  - name: to_url
    isRequired: true
  - name: service_url
    isRequired: true
  - name: conversation_id
    isRequired: true
  - name: activity
    isRequired: true
attributes:
- uid: botbuilder.integration.aiohttp.bot_framework_http_client.BotFrameworkHttpClient.INVOKE_ACTIVITY_NAME
  name: INVOKE_ACTIVITY_NAME
  signature: INVOKE_ACTIVITY_NAME = 'SkillEvents.ChannelApiInvoke'
