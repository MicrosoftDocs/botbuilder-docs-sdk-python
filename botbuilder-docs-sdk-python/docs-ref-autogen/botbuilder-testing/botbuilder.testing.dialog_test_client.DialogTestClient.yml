### YamlMime:PythonClass
uid: botbuilder.testing.dialog_test_client.DialogTestClient
name: DialogTestClient
fullName: botbuilder.testing.dialog_test_client.DialogTestClient
module: botbuilder.testing.dialog_test_client
inheritances:
- builtins.object
summary: A client for testing dialogs in isolation.
constructor:
  syntax: 'DialogTestClient(channel_or_adapter: str | TestAdapter, target_dialog:
    Dialog, initial_dialog_options: object | None = None, middlewares: List[Middleware]
    | None = None, conversation_state: ConversationState | None = None)'
  parameters:
  - name: channel_or_adapter
  - name: target_dialog
  - name: initial_dialog_options
    defaultValue: None
  - name: middlewares
    defaultValue: None
  - name: conversation_state
    defaultValue: None
methods:
- uid: botbuilder.testing.dialog_test_client.DialogTestClient.get_next_reply
  name: get_next_reply
  summary: Get the next reply waiting to be delivered (if one exists)
  signature: get_next_reply() -> Activity
  return:
    description: a TestFlow that can be used to assert replies etc.
    types:
    - <xref:Activity>
- uid: botbuilder.testing.dialog_test_client.DialogTestClient.send_activity
  name: send_activity
  summary: Send an activity into the dialog.
  signature: async send_activity(activity) -> Activity
  parameters:
  - name: activity
    description: an activity potentially with text.
    isRequired: true
  return:
    description: a TestFlow that can be used to assert replies etc.
    types:
    - <xref:Activity>
