  name: storage_base_tests
  summary: "Base tests that all storage providers should implement in their own tests.\n\
    They handle the storage-based assertions, internally.\n\n\nAll tests return true\
    \ if assertions pass to indicate that the code ran to completion, passing internal\
    \ assertions.\nTherefore, all tests using theses static tests should strictly\
    \ check that the method returns true.\n\n\n:Example:\n    async def test_handle_null_keys_when_reading(self):\n\
    \        await reset()\n\n\n        test_ran = await StorageBaseTests.handle_null_keys_when_reading(get_storage())\n\
    \n\n        assert test_ran"
