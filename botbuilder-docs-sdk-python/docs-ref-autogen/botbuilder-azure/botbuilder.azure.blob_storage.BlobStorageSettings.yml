### YamlMime:PythonClass
uid: botbuilder.azure.blob_storage.BlobStorageSettings
name: BlobStorageSettings
fullName: botbuilder.azure.blob_storage.BlobStorageSettings
module: botbuilder.azure.blob_storage
inheritances:
- builtins.object
summary: The class for Azure Blob configuration for the Azure Bot Framework.
constructor:
  syntax: 'BlobStorageSettings(container_name: str, account_name: str = '''', account_key:
    str = '''', connection_string: str = '''')'
  parameters:
  - name: container_name
    description: Name of the Blob container.
    isRequired: true
    types:
    - str
  - name: account_name
    description: Name of the Blob Storage account. Required if not using connection_string.
    isRequired: true
    types:
    - str
  - name: account_key
    description: Key of the Blob Storage account. Required if not using connection_string.
    isRequired: true
    types:
    - str
  - name: connection_string
    description: 'Connection string of the Blob Storage account.

      Required if not using account_name and account_key.'
    isRequired: true
    types:
    - str
