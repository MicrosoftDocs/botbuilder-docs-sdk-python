### YamlMime:PythonClass
uid: botbuilder.dialogs.choices.FindValuesOptions
name: FindValuesOptions
fullName: botbuilder.dialogs.choices.FindValuesOptions
module: botbuilder.dialogs.choices
inheritances:
- builtins.object
summary: "Contains search options, used to control how choices are recognized in a\
  \ user's utterance.\n\n# Parameters:\n\nallow_partial_matches: (Optional) If *True*,\
  \ then only some of the tokens in a value need to exist to\n   be considered\n\n\
  a match. The default value is *False*.\n\nlocale: (Optional) locale/culture code\
  \ of the utterance. Default is *en-US*.\n\nmax_token_distance: (Optional) maximum\
  \ tokens allowed between two matched tokens in the utterance. So with\na max distance\
  \ of 2 the value \"second last\" would match the utterance \"second from the last\"\
  \nbut it wouldn't match \"Wait a second. That's not the last one is it?\".\nThe\
  \ default value is \"2\".\n\ntokenizer: (Optional) Tokenizer to use when parsing\
  \ the utterance and values being recognized."
constructor:
  syntax: 'FindValuesOptions(allow_partial_matches: bool = None, locale: str = None,
    max_token_distance: int = None, tokenizer: Callable[[str, str], List[Token]] =
    None)'
  parameters:
  - name: allow_partial_matches
    defaultValue: None
  - name: locale
    defaultValue: None
  - name: max_token_distance
    defaultValue: None
  - name: tokenizer
    defaultValue: None
