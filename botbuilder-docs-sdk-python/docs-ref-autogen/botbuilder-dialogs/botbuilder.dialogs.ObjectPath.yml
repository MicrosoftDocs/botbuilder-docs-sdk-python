### YamlMime:PythonClass
uid: botbuilder.dialogs.ObjectPath
name: ObjectPath
fullName: botbuilder.dialogs.ObjectPath
module: botbuilder.dialogs
inheritances:
- builtins.object
summary: Helper methods for working with json objects.
constructor:
  syntax: ObjectPath()
methods:
- uid: botbuilder.dialogs.ObjectPath.assign
  name: assign
  summary: Creates a new object by overlaying values in start_object with non-null
    values from overlay_object.
  signature: 'assign(start_object, overlay_object, default: object = None)'
  parameters:
  - name: start_object
    description: dict or typed object, the target object to set values on
    isRequired: true
  - name: overlay_object
    description: dict or typed object, the item to overlay values form
    isRequired: true
  - name: default
    description: Provides a default object if both source and overlay are None
    defaultValue: None
  return:
    description: A copy of start_object, with values from overlay_object
- uid: botbuilder.dialogs.ObjectPath.for_each_property
  name: for_each_property
  signature: 'for_each_property(obj: object, action: Callable[[str, object], NoneType])'
  parameters:
  - name: obj
    isRequired: true
  - name: action
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.get_path_value
  name: get_path_value
  summary: Get the value for a path relative to an object.
  signature: 'get_path_value(obj, path: str, default: object = None) -> object'
  parameters:
  - name: obj
    isRequired: true
  - name: path
    isRequired: true
  - name: default
    defaultValue: None
- uid: botbuilder.dialogs.ObjectPath.has_value
  name: has_value
  summary: Does an object have a subpath.
  signature: 'has_value(obj, path: str) -> bool'
  parameters:
  - name: obj
    isRequired: true
  - name: path
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.is_int
  name: is_int
  signature: 'is_int(value: str) -> bool'
  parameters:
  - name: value
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.remove_path_value
  name: remove_path_value
  summary: Remove path from object.
  signature: 'remove_path_value(obj, path: str)'
  parameters:
  - name: obj
    isRequired: true
  - name: path
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.set_path_value
  name: set_path_value
  summary: Given an object evaluate a path to set the value.
  signature: 'set_path_value(obj, path: str, value: object)'
  parameters:
  - name: obj
    isRequired: true
  - name: path
    isRequired: true
  - name: value
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.try_get_path_value
  name: try_get_path_value
  summary: Get the value for a path relative to an object.
  signature: 'try_get_path_value(obj, path: str) -> object'
  parameters:
  - name: obj
    isRequired: true
  - name: path
    isRequired: true
- uid: botbuilder.dialogs.ObjectPath.try_resolve_path
  name: try_resolve_path
  signature: 'try_resolve_path(obj, property_path: str, evaluate: bool = False) ->
    []'
  parameters:
  - name: obj
    isRequired: true
  - name: property_path
    isRequired: true
  - name: evaluate
    defaultValue: 'False'
