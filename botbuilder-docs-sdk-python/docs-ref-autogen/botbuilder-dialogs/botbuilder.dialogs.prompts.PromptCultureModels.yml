name: PromptCultureModels
fullName: botbuilder.dialogs.prompts.PromptCultureModels
module: botbuilder.dialogs.prompts
inheritances:
- builtins.object
summary: Class container for currently-supported Culture Models in Confirm and Choice
  Prompt.
constructor:
  syntax: PromptCultureModels()
methods:
- uid: botbuilder.dialogs.prompts.PromptCultureModels.get_supported_cultures
  name: get_supported_cultures
  summary: Gets a list of the supported culture models.
  signature: get_supported_cultures() -> List[botbuilder.dialogs.prompts.prompt_culture_models.PromptCultureModel]
  parameters:
  - name: cls
    isRequired: true
- uid: botbuilder.dialogs.prompts.PromptCultureModels.map_to_nearest_language
  name: map_to_nearest_language
  summary: 'Normalize various potential locale strings to a standard.

    :param culture_code: Represents locale. Examples: "en-US, en-us, EN".

    :return: Normalized locale.

    :rtype: str'
  signature: 'map_to_nearest_language(culture_code: str) -> str'
  parameters:
  - name: cls
    isRequired: true
  - name: culture_code
    isRequired: true
  remarks: 'In our other SDKs, this method is a copy/paste of the ones from the Recognizers-Text
    library.

    However, that doesn''t exist in Python.

    '
