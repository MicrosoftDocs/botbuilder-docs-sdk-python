### YamlMime:PythonClass
uid: botbuilder.dialogs.choices.token.Token
name: Token
fullName: botbuilder.dialogs.choices.token.Token
module: botbuilder.dialogs.choices.token
inheritances:
- builtins.object
summary: 'Represents an individual token, such as a word in an input string.


  # Parameters:


  start: The index of the first character of the token within the outer input string.


  end: The index of the last character of the token within the outer input string.


  text: The original text of the token.


  normalized: A normalized version of the token. This can include things like lower
  casing or stemming.'
constructor:
  syntax: 'Token(start: int, end: int, text: str, normalized: str)'
  parameters:
  - name: start
    isRequired: true
  - name: end
    isRequired: true
  - name: text
    isRequired: true
  - name: normalized
    isRequired: true
