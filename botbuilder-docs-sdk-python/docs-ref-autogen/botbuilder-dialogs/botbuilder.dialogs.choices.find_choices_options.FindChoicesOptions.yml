### YamlMime:PythonClass
uid: botbuilder.dialogs.choices.find_choices_options.FindChoicesOptions
name: FindChoicesOptions
fullName: botbuilder.dialogs.choices.find_choices_options.FindChoicesOptions
module: botbuilder.dialogs.choices.find_choices_options
inheritances:
- botbuilder.dialogs.choices.find_values_options.FindValuesOptions
summary: "Contains options to control how input is matched against a list of choices\n\
  \n# Parameters:\n\nno_value: (Optional) If *True*, the choices *value* field will\
  \ NOT be search over. Defaults to *False*.\n\nno_action: (Optional) If *True*, the\
  \ choices *action.title* field will NOT be searched over.\n   Defaults to *False*.\n\
  \nrecognize_numbers: (Optional) Indicates whether the recognizer should check for\
  \ Numbers using the\nNumberRecognizer's NumberModel.\n\nrecognize_ordinals: (Options)\
  \ Indicates whether the recognizer should check for Ordinal Numbers using\nthe NumberRecognizer's\
  \ OrdinalModel."
constructor:
  syntax: 'FindChoicesOptions(no_value: bool | None = None, no_action: bool | None
    = None, recognize_numbers: bool = True, recognize_ordinals: bool = True, **kwargs)'
  parameters:
  - name: no_value
    defaultValue: None
  - name: no_action
    defaultValue: None
  - name: recognize_numbers
    defaultValue: 'True'
  - name: recognize_ordinals
    defaultValue: 'True'
