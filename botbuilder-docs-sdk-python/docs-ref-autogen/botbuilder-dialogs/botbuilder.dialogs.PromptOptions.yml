### YamlMime:PythonClass
uid: botbuilder.dialogs.PromptOptions
name: PromptOptions
fullName: botbuilder.dialogs.PromptOptions
module: botbuilder.dialogs
inheritances:
- builtins.object
summary: Contains settings to pass to a <xref:botbuilder.dialogs.Prompt> object when
  the prompt is started.
constructor:
  syntax: 'PromptOptions(prompt: Optional[botbuilder.schema._models_py3.Activity]
    = None, retry_prompt: Optional[botbuilder.schema._models_py3.Activity] = None,
    choices: Optional[List[botbuilder.dialogs.choices.choice.Choice]] = None, style:
    Optional[botbuilder.dialogs.choices.list_style.ListStyle] = None, validations:
    Optional[object] = None, number_of_attempts: int = 0)'
  parameters:
  - name: prompt
    defaultValue: None
  - name: retry_prompt
    defaultValue: None
  - name: choices
    defaultValue: None
  - name: style
    defaultValue: None
  - name: validations
    defaultValue: None
  - name: number_of_attempts
    defaultValue: '0'
