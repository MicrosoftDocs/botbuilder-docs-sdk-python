### YamlMime:PythonClass
uid: botbuilder.dialogs.PromptOptions
name: PromptOptions
fullName: botbuilder.dialogs.PromptOptions
module: botbuilder.dialogs
inheritances:
- builtins.object
summary: 'Contains settings to pass to a <xref:botbuilder.dialogs.Prompt> object when
  the prompt is started.


  Sets the initial prompt to send to the user as an <xref:botbuilder.schema.Activity>.'
constructor:
  syntax: 'PromptOptions(prompt: Activity | None = None, retry_prompt: Activity |
    None = None, choices: List[Choice] | None = None, style: ListStyle | None = None,
    validations: object | None = None, number_of_attempts: int = 0)'
  parameters:
  - name: prompt
    description: The initial prompt to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.schema.Activity>
  - name: retry_prompt
    description: The retry prompt to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.schema.Activity>
  - name: choices
    description: The choices to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.dialogs.List>
  - name: style
    description: The style of the list of choices to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.dialogs.ListStyle>
  - name: validations
    description: The prompt validations
    defaultValue: None
    types:
    - <xref:botbuilder.dialogs.Object>
  - name: number_of_attempts
    description: The number of attempts allowed
    defaultValue: '0'
    types:
    - <xref:botbuilder.dialogs.int>
