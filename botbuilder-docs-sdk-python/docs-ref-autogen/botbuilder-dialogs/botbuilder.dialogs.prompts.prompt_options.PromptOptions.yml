### YamlMime:PythonClass
uid: botbuilder.dialogs.prompts.prompt_options.PromptOptions
name: PromptOptions
fullName: botbuilder.dialogs.prompts.prompt_options.PromptOptions
module: botbuilder.dialogs.prompts.prompt_options
inheritances:
- builtins.object
summary: Contains settings to pass to a <xref:botbuilder.dialogs.prompts.prompt_options.Prompt>
  object when the prompt is started.
constructor:
  syntax: 'PromptOptions(prompt: Activity | None = None, retry_prompt: Activity |
    None = None, choices: List[Choice] | None = None, style: ListStyle | None = None,
    validations: object | None = None, number_of_attempts: int = 0)'
  parameters:
  - name: prompt
    defaultValue: None
  - name: retry_prompt
    defaultValue: None
  - name: choices
    defaultValue: None
  - name: style
    defaultValue: None
  - name: validations
    defaultValue: None
  - name: number_of_attempts
    defaultValue: '0'
