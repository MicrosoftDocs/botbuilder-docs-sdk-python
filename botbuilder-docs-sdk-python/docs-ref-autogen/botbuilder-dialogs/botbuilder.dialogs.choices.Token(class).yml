name: Token
fullName: botbuilder.dialogs.choices.Token
module: botbuilder.dialogs.choices
inheritances:
- builtins.object
summary: Represents an individual token, such as a word in an input string.
constructor:
  syntax: 'Token(start: int, end: int, text: str, normalized: str)'
  parameters:
  - name: start
    isRequired: true
    types:
    - <xref:<xref:botbuilder.dialogs.choices.The index> of <xref:botbuilder.dialogs.choices.the
      first character> of <xref:the token within the outer input string.>>
  - name: end
    isRequired: true
    types:
    - <xref:<xref:botbuilder.dialogs.choices.The index> of <xref:botbuilder.dialogs.choices.the
      last character> of <xref:the token within the outer input string.>>
  - name: text
    isRequired: true
