### YamlMime:PythonClass
uid: botbuilder.dialogs.choices.FoundChoice
name: FoundChoice
fullName: botbuilder.dialogs.choices.FoundChoice
module: botbuilder.dialogs.choices
inheritances:
- builtins.object
summary: 'Represents a result from matching user input against a list of choices


  # Parameters:


  value: The value of the choice that was matched.

  index: The index of the choice within the list of choices that was searched over.


  score: The accuracy with which the synonym matched the specified portion of the
  utterance.

  A value of 1.0 would indicate a perfect match.


  synonym: (Optional) The synonym that was matched.'
constructor:
  syntax: 'FoundChoice(value: str, index: int, score: float, synonym: str = None)'
  parameters:
  - name: value
    isRequired: true
  - name: index
    isRequired: true
  - name: score
    isRequired: true
  - name: synonym
    defaultValue: None
