- class: botbuilder.dialogs.ComponentDialog
  fullName: botbuilder.dialogs.ComponentDialog.end_component
  langs:
  - python
  module: botbuilder.dialogs
  name: 'end_component(outer_dc: botbuilder.dialogs.dialog_context.DialogContext,
    result: object) -> botbuilder.dialogs.dialog_turn_result.DialogTurnResult'
  remarks: 'If the task is successful, the result indicates that the dialog ended
    after the

    turn was processed by the dialog.


    In general, the parent context is the dialog or bot turn handler that started
    the dialog.

    If the parent is a dialog, the stack calls the parent''s <xref:Dialog.resume_dialog>
    method

    to return a result to the parent dialog. If the parent dialog does not implement

    <xref:Dialog.resume_dialog>, then the parent will end, too, and the result is
    passed to the next

    parent context, if one exists.


    The returned <xref:DialogTurnResult`contains the return value in its

    :class:`DialogTurnResult.result> property.

    '
  source:
    id: end_component
    path: libraries/botbuilder-dialogs\botbuilder\dialogs\component_dialog.py
