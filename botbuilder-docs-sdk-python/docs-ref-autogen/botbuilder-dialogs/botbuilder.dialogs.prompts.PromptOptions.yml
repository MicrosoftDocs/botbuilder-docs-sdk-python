### YamlMime:PythonClass
uid: botbuilder.dialogs.prompts.PromptOptions
name: PromptOptions
fullName: botbuilder.dialogs.prompts.PromptOptions
module: botbuilder.dialogs.prompts
inheritances:
- builtins.object
summary: 'Contains settings to pass to a <xref:botbuilder.dialogs.prompts.Prompt>
  object when the prompt is started.


  Sets the initial prompt to send to the user as an <xref:botbuilder.schema.Activity>.'
constructor:
  syntax: 'PromptOptions(prompt: Activity = None, retry_prompt: Activity = None, choices:
    List[Choice] = None, style: ListStyle = None, validations: object = None, number_of_attempts:
    int = 0)'
  parameters:
  - name: prompt
    description: The initial prompt to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.schema.Activity>
  - name: retry_prompt
    description: The retry prompt to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.schema.Activity>
  - name: choices
    description: The choices to send to the user
    defaultValue: None
    types:
    - <xref:typing.List>
  - name: style
    description: The style of the list of choices to send to the user
    defaultValue: None
    types:
    - <xref:botbuilder.dialogs.prompts.ListStyle>
  - name: validations
    description: The prompt validations
    defaultValue: None
    types:
    - <xref:botbuilder.dialogs.prompts.Object>
  - name: number_of_attempts
    description: The number of attempts allowed
    defaultValue: '0'
    types:
    - <xref:int>
