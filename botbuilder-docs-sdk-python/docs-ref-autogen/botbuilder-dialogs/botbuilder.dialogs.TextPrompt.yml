### YamlMime:PythonClass
uid: botbuilder.dialogs.TextPrompt
name: TextPrompt
fullName: botbuilder.dialogs.TextPrompt
module: botbuilder.dialogs
inheritances:
- botbuilder.dialogs.prompts.prompt.Prompt
constructor:
  syntax: 'TextPrompt(dialog_id: str, validator: object | None = None)'
  parameters:
  - name: dialog_id
  - name: validator
    defaultValue: None
methods:
- uid: botbuilder.dialogs.TextPrompt.on_prompt
  name: on_prompt
  summary: Prompts user for input. When overridden in a derived class, prompts the
    user for input.
  signature: 'async on_prompt(turn_context: TurnContext, state: Dict[str, object],
    options: PromptOptions, is_retry: bool)'
  parameters:
  - name: turn_context
    description: Context for the current turn of conversation with the user
    isRequired: true
    types:
    - <xref:botbuilder.core.TurnContext>
  - name: state
    description: Contains state for the current instance of the prompt on the dialog
      stack
    isRequired: true
    types:
    - <xref:botbuilder.dialogs.Dict>
  - name: options
    description: A prompt options object constructed from:meth:*DialogContext.prompt()*
    isRequired: true
    types:
    - <xref:botbuilder.dialogs.PromptOptions>
  - name: is_retry
    description: Determines whether *prompt* or *retry_prompt* should be used
    isRequired: true
    types:
    - <xref:bool>
  return:
    description: A task representing the asynchronous operation.
- uid: botbuilder.dialogs.TextPrompt.on_recognize
  name: on_recognize
  summary: 'Recognizes the user''s input.


    > [!NOTE]

    > When overridden in a derived class, attempts to recognize the user''s input.

    >'
  signature: 'async on_recognize(turn_context: TurnContext, state: Dict[str, object],
    options: PromptOptions) -> PromptRecognizerResult'
  parameters:
  - name: turn_context
    description: Context for the current turn of conversation with the user
    isRequired: true
    types:
    - <xref:botbuilder.core.TurnContext>
  - name: state
    description: Contains state for the current instance of the prompt on the dialog
      stack
    isRequired: true
    types:
    - <xref:botbuilder.dialogs.Dict>
  - name: options
    description: A prompt options object constructed from <xref:botbuilder.dialogs.DialogContext.prompt>
    isRequired: true
    types:
    - <xref:botbuilder.dialogs.PromptOptions>
  return:
    description: A task representing the asynchronous operation.
