### YamlMime:PythonClass
uid: botbuilder.ai.qna.HttpRequestUtils
name: HttpRequestUtils
fullName: botbuilder.ai.qna.HttpRequestUtils
module: botbuilder.ai.qna
summary: HTTP request utils class.
constructor:
  syntax: 'HttpRequestUtils(http_client: Any)'
  parameters:
  - name: http_client
    isRequired: true
    types:
    - <xref:botbuilder.ai.qna.Client> to <xref:make HTTP requests with. Default client
      used in the SDK is `aiohttp.ClientSession>.`
methods:
- uid: botbuilder.ai.qna.HttpRequestUtils.execute_http_request
  name: execute_http_request
  summary: Execute HTTP request.
  signature: 'async execute_http_request(request_url: str, payload_body: object, endpoint:
    QnAMakerEndpoint, timeout: float = None) -> Any'
  parameters:
  - name: request_url
    isRequired: true
    types:
    - <xref:<xref:HTTP request URL.>>
  - name: payload_body
    isRequired: true
    types:
    - <xref:<xref:HTTP request body.>>
  - name: endpoint
    isRequired: true
    types:
    - <xref:<xref:QnA Maker endpoint details.>>
  - name: timeout
    defaultValue: None
    types:
    - <xref:Timeout for HTTP call >(<xref:milliseconds>)<xref:.
