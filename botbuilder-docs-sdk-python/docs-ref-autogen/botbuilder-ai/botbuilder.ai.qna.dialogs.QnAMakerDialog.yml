  name: DEFAULT_THRESHOLD
- uid: botbuilder.ai.qna.dialogs.QnAMakerDialog.DEFAULT_TOP_N
  name: DEFAULT_TOP_N
- uid: botbuilder.ai.qna.dialogs.QnAMakerDialog.KEY_OPTIONS
  name: KEY_OPTIONS
