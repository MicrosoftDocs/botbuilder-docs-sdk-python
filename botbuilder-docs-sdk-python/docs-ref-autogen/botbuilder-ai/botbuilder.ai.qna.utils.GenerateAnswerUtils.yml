### YamlMime:PythonClass
uid: botbuilder.ai.qna.utils.GenerateAnswerUtils
name: GenerateAnswerUtils
fullName: botbuilder.ai.qna.utils.GenerateAnswerUtils
module: botbuilder.ai.qna.utils
inheritances:
- builtins.object
summary: 'Helper class for Generate Answer API, which is used to make queries to

  a single QnA Maker knowledge base and return the result.'
constructor:
  syntax: 'GenerateAnswerUtils(telemetry_client: BotTelemetryClient | NullTelemetryClient,
    endpoint: QnAMakerEndpoint, options: QnAMakerOptions, http_client: ClientSession)'
  parameters:
  - name: telemetry_client
  - name: endpoint
  - name: options
  - name: http_client
methods:
- uid: botbuilder.ai.qna.utils.GenerateAnswerUtils.get_answers
  name: get_answers
  signature: 'async get_answers(context: TurnContext, options: QnAMakerOptions | None
    = None) -> List[QueryResult]'
  parameters:
  - name: context
    isRequired: true
  - name: options
    defaultValue: None
- uid: botbuilder.ai.qna.utils.GenerateAnswerUtils.get_answers_raw
  name: get_answers_raw
  signature: 'async get_answers_raw(context: TurnContext, options: QnAMakerOptions
    | None = None) -> QueryResults'
  parameters:
  - name: context
    isRequired: true
  - name: options
    defaultValue: None
