### YamlMime:PythonClass
uid: botbuilder.ai.qna.utils.generate_answer_utils.GenerateAnswerUtils
name: GenerateAnswerUtils
fullName: botbuilder.ai.qna.utils.generate_answer_utils.GenerateAnswerUtils
module: botbuilder.ai.qna.utils.generate_answer_utils
summary: 'Helper class for Generate Answer API, which is used to make queries to

  a single QnA Maker knowledge base and return the result.'
constructor:
  syntax: 'GenerateAnswerUtils(telemetry_client: BotTelemetryClient | NullTelemetryClient,
    endpoint: QnAMakerEndpoint, options: QnAMakerOptions, http_client: ClientSession)'
  parameters:
  - name: telemetry_client
    isRequired: true
    types:
    - <xref:<xref:Telemetry client.>>
  - name: endpoint
    isRequired: true
    types:
    - <xref:<xref:QnA Maker endpoint details.>>
  - name: options
    isRequired: true
    types:
    - <xref:<xref:botbuilder.ai.qna.utils.generate_answer_utils.QnA Maker options>
      to <xref:configure the instance.>>
  - name: http_client
    isRequired: true
    types:
    - <xref:<xref:HTTP client.>>
methods:
- uid: botbuilder.ai.qna.utils.generate_answer_utils.GenerateAnswerUtils.get_answers
  name: get_answers
  signature: 'async get_answers(context: TurnContext, options: QnAMakerOptions = None)
    -> List[QueryResult]'
  parameters:
  - name: context
    isRequired: true
  - name: options
    defaultValue: None
- uid: botbuilder.ai.qna.utils.generate_answer_utils.GenerateAnswerUtils.get_answers_raw
  name: get_answers_raw
  signature: 'async get_answers_raw(context: TurnContext, options: QnAMakerOptions
    = None) -> QueryResults'
  parameters:
  - name: context
    isRequired: true
  - name: options
    defaultValue: None
