### YamlMime:PythonClass
uid: botbuilder.core.queue_storage.QueueStorage
name: QueueStorage
fullName: botbuilder.core.queue_storage.QueueStorage
module: botbuilder.core.queue_storage
inheritances:
- abc.ABC
summary: A base class for enqueueing an Activity for later processing.
constructor:
  syntax: QueueStorage()
methods:
- uid: botbuilder.core.queue_storage.QueueStorage.queue_activity
  name: queue_activity
  summary: 'Enqueues an Activity for later processing. The visibility timeout specifies
    how long the message should be

    visible to Dequeue and Peek operations.'
  signature: 'queue_activity(activity: botbuilder.schema._models_py3.Activity, visibility_timeout:
    Optional[int] = None, time_to_live: Optional[int] = None)'
  parameters:
  - name: activity
    description: The activity to be queued for later processing.
    isRequired: true
    types:
    - '`botbuilder.schema.Activity`'
  - name: visibility_timeout
    description: Visibility timeout in seconds. Optional with a default value of 0.
    isRequired: true
    types:
    - int
  - name: time_to_live
    description: Specifies the time-to-live interval for the message in seconds.
    isRequired: true
    types:
    - int
  return:
    description: String representing the read receipt.
