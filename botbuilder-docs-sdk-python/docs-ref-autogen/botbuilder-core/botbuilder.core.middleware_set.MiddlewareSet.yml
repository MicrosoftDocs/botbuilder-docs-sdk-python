  name: receive_activity_internal
  signature: 'receive_activity_internal(context: botbuilder.core.turn_context.TurnContext,
    callback: Callable[botbuilder.core.turn_context.TurnContext, Awaitable], next_middleware_index:
    int = 0)'
- uid: botbuilder.core.middleware_set.MiddlewareSet.receive_activity_with_status
