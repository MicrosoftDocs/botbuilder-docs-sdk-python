  signature: 'async on_turn(context: botbuilder.core.turn_context.TurnContext, logic:
    Callable[[botbuilder.core.turn_context.TurnContext], Awaitable])'
  parameters:
  - name: context
    isRequired: true
  - name: logic
    isRequired: true
- uid: botbuilder.core.middleware_set.MiddlewareSet.receive_activity
  name: receive_activity
  signature: 'async receive_activity(context: botbuilder.core.turn_context.TurnContext)'
  parameters:
  - name: context
    isRequired: true
- uid: botbuilder.core.middleware_set.MiddlewareSet.receive_activity_internal
  name: receive_activity_internal
  signature: 'async receive_activity_internal(context: botbuilder.core.turn_context.TurnContext,
