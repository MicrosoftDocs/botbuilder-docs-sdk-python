### YamlMime:PythonClass
uid: botbuilder.core.bot_state.BotStatePropertyAccessor
name: BotStatePropertyAccessor
fullName: botbuilder.core.bot_state.BotStatePropertyAccessor
module: botbuilder.core.bot_state
summary: 'Defines methods for accessing a state property created in a <xref:botbuilder.core.bot_state.BotState>
  object.


  Initializes a new instance of the <xref:botbuilder.core.bot_state.BotStatePropertyAccessor>
  class.'
constructor:
  syntax: 'BotStatePropertyAccessor(bot_state: BotState, name: str)'
  parameters:
  - name: bot_state
    description: The state object to access
    isRequired: true
    types:
    - <xref:botbuilder.core.bot_state.BotState>
  - name: name
    description: The name of the state property to access
    isRequired: true
    types:
    - <xref:str>
methods:
- uid: botbuilder.core.bot_state.BotStatePropertyAccessor.delete
  name: delete
  summary: Deletes the property.
  signature: 'async delete(turn_context: TurnContext) -> None'
  parameters:
  - name: turn_context
    description: The context object for this turn
    isRequired: true
    types:
    - <xref:botbuilder.core.bot_state.TurnContext>
- uid: botbuilder.core.bot_state.BotStatePropertyAccessor.get
  name: get
  summary: Gets the property value.
  signature: 'async get(turn_context: TurnContext, default_value_or_factory: Callable
    | object = None) -> object'
  parameters:
  - name: turn_context
    description: The context object for this turn
    isRequired: true
    types:
    - <xref:botbuilder.core.bot_state.TurnContext>
  - name: default_value_or_factory
    description: Defines the default value for the property
    defaultValue: None
- uid: botbuilder.core.bot_state.BotStatePropertyAccessor.set
  name: set
  summary: Sets the property value.
  signature: 'async set(turn_context: TurnContext, value: object) -> None'
  parameters:
  - name: turn_context
    description: The context object for this turn
    isRequired: true
    types:
    - <xref:botbuilder.core.bot_state.TurnContext>
  - name: value
    description: The value to assign to the property
    isRequired: true
attributes:
- uid: botbuilder.core.bot_state.BotStatePropertyAccessor.name
  name: name
  summary: The name of the property.
