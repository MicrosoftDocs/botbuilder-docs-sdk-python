### YamlMime:PythonClass
uid: botframework.connector.aio.ConnectorClient
name: ConnectorClient
fullName: botframework.connector.aio.ConnectorClient
module: botframework.connector.aio
inheritances:
- msrest.async_client.SDKClientAsync
summary: "The Bot Connector REST API allows your bot to send and receive messages\
  \ to channels configured in the\n[Bot Framework Developer Portal]([https://dev.botframework.com](https://dev.botframework.com)).\
  \ The Connector service uses industry-standard REST\nand JSON over HTTPS.\nClient\
  \ libraries for this REST API are available. See below for a list.\nMany bots will\
  \ use both the Bot Connector REST API and the associated [Bot State REST API](/en-us/restapi/state).\n\
  The Bot State REST API allows a bot to store and retrieve state associated with\
  \ users and conversations.\nAuthentication for both the Bot Connector and Bot State\
  \ REST APIs is accomplished with JWT Bearer tokens, and is\ndescribed in detail\
  \ in the [Connector Authentication](/en-us/restapi/authentication) document.\n#\
  \ Client Libraries for the Bot Connector REST API\n* [Bot Builder for C#](/en-us/csharp/builder/sdkreference/)\n\
  * [Bot Builder for Node.js](/en-us/node/builder/overview/)\n* Generate your own\
  \ from the\n[Connector API Swagger file]([https://raw.githubusercontent.com/Microsoft/BotBuilder/master/CSharp/Library/](https://raw.githubusercontent.com/Microsoft/BotBuilder/master/CSharp/Library/)\n\
  Microsoft.Bot.Connector.Shared/Swagger/ConnectorAPI.json)\n\xA9 2016 Microsoft"
constructor:
  syntax: ConnectorClient(credentials, base_url=None)
  parameters:
  - name: credentials
    description: 'Subscription credentials which uniquely identify

      client subscription.'
    isRequired: true
    types:
    - <xref:None>
  - name: base_url
    description: Service URL
    isRequired: true
    types:
    - <xref:str>
variables:
- description: Configuration for client.
  name: config
  types:
  - <xref:ConnectorClientConfiguration>
- description: Attachments operations
  name: attachments
  types:
  - <xref:botframework.connector.aio.operations_async.AttachmentsOperations>
- description: Conversations operations
  name: conversations
  types:
  - <xref:botframework.connector.aio.operations_async.ConversationsOperations>
