- uid: botframework.connector.auth.authentication_constants.AuthenticationConstants.AUDIENCE_CLAIM
  name: AUDIENCE_CLAIM
  summary: "Issuer Claim. From RFC 7519.\n   [https://tools.ietf.org/html/rfc7519#section-4.1.1](https://tools.ietf.org/html/rfc7519#section-4.1.1)\n\
    \nThe \"iss\" (issuer) claim identifies the principal that issued the\nJWT.  The\
    \ processing of this claim is generally application specific.\nThe \"iss\" value\
    \ is a case-sensitive string containing a StringOrURI\nvalue.  Use of this claim\
    \ is OPTIONAL."
  signature: AUDIENCE_CLAIM = 'aud'
- uid: botframework.connector.auth.authentication_constants.AuthenticationConstants.AUTHORIZED_PARTY
  name: AUTHORIZED_PARTY
  summary: "Audience Claim. From RFC 7519.\n   [https://tools.ietf.org/html/rfc7519#section-4.1.3](https://tools.ietf.org/html/rfc7519#section-4.1.3)\n\
    \nThe \"aud\" (audience) claim identifies the recipients that the JWT is\nintended\
    \ for.  Each principal intended to process the JWT MUST\nidentify itself with\
    \ a value in the audience claim.If the principal\nprocessing the claim does not\
    \ identify itself with a value in the\n\"aud\" claim when this claim is present,\
    \ then the JWT MUST be\nrejected.In the general case, the \"aud\" value is an\
    \ array of case-\nsensitive strings, each containing a StringOrURI value.In the\n\
    special case when the JWT has one audience, the \"aud\" value MAY be a\nsingle\
    \ case-sensitive string containing a StringOrURI value.The\ninterpretation of\
    \ audience values is generally application specific.\nUse of this claim is OPTIONAL."
  signature: AUTHORIZED_PARTY = 'azp'
- uid: botframework.connector.auth.authentication_constants.AuthenticationConstants.ISSUER_CLAIM
  name: ISSUER_CLAIM
  summary: "From RFC 7515\n   [https://tools.ietf.org/html/rfc7515#section-4.1.4](https://tools.ietf.org/html/rfc7515#section-4.1.4)\n\
    \nThe \"kid\" (key ID) Header Parameter is a hint indicating which key\nwas used\
    \ to secure the JWS. This parameter allows originators to\nexplicitly signal a\
    \ change of key to recipients. The structure of\nthe \"kid\" value is unspecified.\
    \ Its value MUST be a case-sensitive\nstring. Use of this Header Parameter is\
    \ OPTIONAL.\nWhen used with a JWK, the \"kid\" value is used to match a JWK \"\
    kid\"\nparameter value."
  signature: ISSUER_CLAIM = 'iss'
