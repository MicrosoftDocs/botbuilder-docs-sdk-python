  summary: "The Bot Connector REST API allows your bot to send and receive messages\
    \ to channels configured in the\n[Bot Framework Developer Portal]([https://dev.botframework.com](https://dev.botframework.com)).\
    \ The Connector service uses industry-standard REST\nand JSON over HTTPS.\nClient\
    \ libraries for this REST API are available. See below for a list.\nMany bots\
    \ will use both the Bot Connector REST API and the associated [Bot State REST\
    \ API](/en-us/restapi/state).\nThe Bot State REST API allows a bot to store and\
    \ retrieve state associated with users and conversations.\nAuthentication for\
    \ both the Bot Connector and Bot State REST APIs is accomplished with JWT Bearer\
    \ tokens, and is\ndescribed in detail in the [Connector Authentication](/en-us/restapi/authentication)\
    \ document.\n# Client Libraries for the Bot Connector REST API\n* [Bot Builder\
    \ for C#](/en-us/csharp/builder/sdkreference/)\n* [Bot Builder for Node.js](/en-us/node/builder/overview/)\n\
    * Generate your own from the\n[Connector API Swagger file]([https://raw.githubusercontent.com/Microsoft/BotBuilder/master/CSharp/Library](https://raw.githubusercontent.com/Microsoft/BotBuilder/master/CSharp/Library)\n\
    /Microsoft.Bot.Connector.Shared/Swagger/ConnectorAPI.json)\n\xA9 2016 Microsoft"
