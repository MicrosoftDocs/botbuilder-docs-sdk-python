### YamlMime:PythonClass
uid: botframework.connector.teams.TeamsConnectorClient
name: TeamsConnectorClient
fullName: botframework.connector.teams.TeamsConnectorClient
module: botframework.connector.teams
inheritances:
- msrest.service_client.SDKClient
summary: "\uFEFF\uFEFFThe Bot Connector REST API extension for Microsoft Teams allows\
  \ your bot to perform extended\noperations on to Microsoft Teams channel configured\
  \ in the\n[Bot Framework Developer Portal]([https://dev.botframework.com](https://dev.botframework.com)).\
  \ The Connector service uses\nindustry-standard REST and JSON over HTTPS. Client\
  \ libraries for this REST API are available. See below for a list.\nAuthentication\
  \ for both the Bot Connector and Bot State REST APIs is accomplished with JWT Bearer\
  \ tokens, and is\ndescribed in detail in the [Connector Authentication]([https://docs.botframework.com/en-us/restapi/authentication](https://docs.botframework.com/en-us/restapi/authentication))\n\
  \n   document.\n\n# Client Libraries for the Bot Connector REST API\n* [Bot Builder\
  \ for C#]([https://docs.botframework.com/en-us/csharp/builder/sdkreference/](https://docs.botframework.com/en-us/csharp/builder/sdkreference/))\n\
  * [Bot Builder for Node.js]([https://docs.botframework.com/en-us/node/builder/overview/](https://docs.botframework.com/en-us/node/builder/overview/))\n\
  \xA9 2016 Microsoft"
constructor:
  syntax: TeamsConnectorClient(credentials, base_url=None)
  parameters:
  - name: credentials
    description: 'Subscription credentials which uniquely identify

      client subscription.'
    isRequired: true
    types:
    - <xref:None>
  - name: base_url
    description: Service URL
    isRequired: true
    types:
    - <xref:str>
variables:
- description: Configuration for client.
  name: config
  types:
  - <xref:botframework.connector.teams.teams_connector_client.TeamsConnectorClientConfiguration>
- description: Teams operations
  name: teams
  types:
  - <xref:botframework.connector.teams.operations.TeamsOperations>
