### YamlMime:PythonClass
uid: botframework.connector.auth.certificate_government_app_credentials.CertificateGovernmentAppCredentials
name: CertificateGovernmentAppCredentials
fullName: botframework.connector.auth.certificate_government_app_credentials.CertificateGovernmentAppCredentials
module: botframework.connector.auth.certificate_government_app_credentials
inheritances:
- botframework.connector.auth.certificate_app_credentials.CertificateAppCredentials
summary: 'GovernmentAppCredentials implementation using a certificate.


  AppCredentials implementation using a certificate.


  through ''x5c'' JWT header only for subject name and issuer authentication to support
  cert auto rolls.'
constructor:
  syntax: 'CertificateGovernmentAppCredentials(app_id: str, certificate_thumbprint:
    str, certificate_private_key: str, channel_auth_tenant: str = None, oauth_scope:
    str = None, certificate_public: str = None)'
  parameters:
  - name: app_id
    isRequired: true
  - name: certificate_thumbprint
    isRequired: true
  - name: certificate_private_key
    isRequired: true
  - name: channel_auth_tenant
    defaultValue: None
  - name: oauth_scope
    defaultValue: None
  - name: certificate_public
    description: public_certificate (optional) is public key certificate which will
      be sent
    defaultValue: None
