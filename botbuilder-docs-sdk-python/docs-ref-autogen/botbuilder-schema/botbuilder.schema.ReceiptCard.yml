### YamlMime:PythonClass
uid: botbuilder.schema.ReceiptCard
name: ReceiptCard
fullName: botbuilder.schema.ReceiptCard
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: A receipt card.
constructor:
  syntax: 'ReceiptCard(*, title: str = None, facts=None, items=None, tap=None, total:
    str = None, tax: str = None, vat: str = None, buttons=None, **kwargs) -> None'
  parameters:
  - name: title
    description: Title of the card
    types:
    - <xref:str>
  - name: facts
    description: Array of Fact objects
    types:
    - <xref:list>[<xref:botframework.connector.models.Fact>]
  - name: items
    description: Array of Receipt Items
    types:
    - <xref:list>[<xref:botframework.connector.models.ReceiptItem>]
  - name: tap
    description: This action will be activated when user taps on the card
    types:
    - <xref:botframework.connector.models.CardAction>
  - name: total
    description: Total amount of money paid (or to be paid)
    types:
    - <xref:str>
  - name: tax
    description: Total amount of tax paid (or to be paid)
    types:
    - <xref:str>
  - name: vat
    description: Total amount of VAT paid (or to be paid)
    types:
    - <xref:str>
  - name: buttons
    description: Set of actions applicable to the current card
    types:
    - <xref:list>[<xref:botframework.connector.models.CardAction>]
