### YamlMime:PythonClass
uid: botbuilder.schema.ReceiptCard
name: ReceiptCard
fullName: botbuilder.schema.ReceiptCard
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: A receipt card.
constructor:
  syntax: 'ReceiptCard(*, title: Optional[str] = None, facts=None, items=None, tap=None,
    total: Optional[str] = None, tax: Optional[str] = None, vat: Optional[str] = None,
    buttons=None, **kwargs)'
  parameters:
  - name: title
    description: Title of the card
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: facts
    description: Array of Fact objects
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.Fact.yml>]'
  - name: items
    description: Array of Receipt Items
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.ReceiptItem.yml>]'
  - name: tap
    description: This action will be activated when user taps on the card
    types:
    - <xref:botframework.connector.models.CardAction.yml>
  - name: total
    description: Total amount of money paid (or to be paid)
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: tax
    description: Total amount of tax paid (or to be paid)
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: vat
    description: Total amount of VAT paid (or to be paid)
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: buttons
    description: Set of actions applicable to the current card
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.CardAction.yml>]'
