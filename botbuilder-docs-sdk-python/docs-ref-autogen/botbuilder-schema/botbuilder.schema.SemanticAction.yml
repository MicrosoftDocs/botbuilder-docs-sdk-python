uid: botbuilder.schema.SemanticAction
name: SemanticAction
fullName: botbuilder.schema.SemanticAction
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: Represents a reference to a programmatic action.
constructor:
  syntax: 'SemanticAction(*, id: str = None, entities=None, state=None, **kwargs)
    -> None'
  parameters:
  - name: id
    description: ID of this action
    isRequired: true
    types:
    - <xref:botbuilder.schema.str>
  - name: entities
    description: Entities associated with this action
    isRequired: true
    types:
    - <xref:botbuilder.schema.dict>[<xref:botbuilder.schema.str>, <xref:botframework.connector.models.Entity>]
  - name: state
    description: 'State of this action. Allowed values: *start*, *continue*, *done*'
    isRequired: true
    types:
    - <xref:botbuilder.schema.str> or <xref:botframework.connector.models.SemanticActionStates>
