    description: ID of this action
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: entities
    description: Entities associated with this action
    isRequired: true
    types:
    - '[dict](https://docs.python.org/3.6/library/stdtypes.html#dict)[[str](https://docs.python.org/3.6/library/stdtypes.html#str),
      <xref:botframework.connector.models.Entity>]'
  - name: state
    description: 'State of this action. Allowed values: *start*, *continue*, *done*'
    isRequired: true
    types:
