### YamlMime:PythonClass
uid: botbuilder.schema.TextHighlight
name: TextHighlight
fullName: botbuilder.schema.TextHighlight
module: botbuilder.schema
summary: Refers to a substring of content within another field.
constructor:
  syntax: 'TextHighlight(*, text: str = None, occurrence: int = None, **kwargs)'
  parameters:
  - name: text
    description: Defines the snippet of text to highlight
    isRequired: true
    types:
    - <xref:str>
  - name: occurrence
    description: 'Occurrence of the text field within the referenced

      text, if multiple exist.'
    isRequired: true
    types:
    - <xref:int>
  keywordOnlyParameters:
  - name: text
    isRequired: true
  - name: occurrence
    isRequired: true
