### YamlMime:PythonClass
uid: botbuilder.schema.teams.TaskModuleTaskInfo
name: TaskModuleTaskInfo
fullName: botbuilder.schema.teams.TaskModuleTaskInfo
module: botbuilder.schema.teams
inheritances:
- msrest.serialization.Model
summary: Metadata for a Task Module.
constructor:
  syntax: 'TaskModuleTaskInfo(*, title: Optional[str] = None, height=None, width=None,
    url: Optional[str] = None, card=None, fallback_url: Optional[str] = None, completion_bot_id:
    Optional[str] = None, **kwargs)'
  parameters:
  - name: title
    description: Appears below the app name and to the right of the app icon.
    types:
    - str
  - name: height
    description: "This can be a number, representing the task module\u2019s height"
    types:
    - object
  - name: width
    description: "This can be a number, representing the task module\u2019s width"
    types:
    - object
  - name: url
    description: The URL of what is loaded as an iframe inside the task module.
    types:
    - str
  - name: card
    description: The JSON for the Adaptive card to appear in the task module.
    types:
    - Attachment
  - name: fallback_url
    description: If a client does not support the task module feature,
    types:
    - str
  - name: completion_bot_id
    description: If a client does not support the task module
    types:
    - str
