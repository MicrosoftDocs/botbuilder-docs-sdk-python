### YamlMime:PythonClass
uid: botbuilder.schema.ConversationParameters
name: ConversationParameters
fullName: botbuilder.schema.ConversationParameters
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: Parameters for creating a new conversation.
constructor:
  syntax: 'ConversationParameters(*, is_group: bool = None, bot = None, members =
    None, topic_name: str = None, activity = None, channel_data = None, tenant_id
    = None, **kwargs) -> None'
  parameters:
  - name: is_group
    description: IsGroup
    isRequired: true
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: bot
    description: The bot address for this conversation
    isRequired: true
    types:
    - <xref:botframework.connector.models.ChannelAccount>
  - name: members
    description: Members to add to the conversation
    isRequired: true
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.ChannelAccount>]'
  - name: topic_name
    description: '(Optional) Topic of the conversation (if supported by

      the channel)'
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: activity
    description: '(Optional) When creating a new conversation, use this

      activity as the initial message to the conversation'
    isRequired: true
    types:
    - <xref:botframework.connector.models.Activity>
  - name: channel_data
    description: 'Channel specific payload for creating the

      conversation'
    isRequired: true
    types:
    - '[object](https://docs.python.org/3.6/library/functions.html#object)'
  - name: tenant_id
    description: (Optional) The tenant ID in which the conversation should be created
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
