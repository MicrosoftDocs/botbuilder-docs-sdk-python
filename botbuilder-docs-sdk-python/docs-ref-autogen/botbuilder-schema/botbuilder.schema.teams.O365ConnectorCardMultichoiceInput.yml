### YamlMime:PythonClass
uid: botbuilder.schema.teams.O365ConnectorCardMultichoiceInput
name: O365ConnectorCardMultichoiceInput
fullName: botbuilder.schema.teams.O365ConnectorCardMultichoiceInput
module: botbuilder.schema.teams
summary: O365 connector card multiple choice input.
constructor:
  syntax: 'O365ConnectorCardMultichoiceInput(*, type=None, id: str = None, is_required:
    bool = None, title: str = None, value: str = None, choices=None, style=None, is_multi_select:
    bool = None, **kwargs)'
  parameters:
  - name: type
    description: 'Input type name. Possible values include: ''textInput'',

      ''dateInput'', ''multichoiceInput'''
    isRequired: true
    types:
    - <xref:str>
  - name: id
    description: Input Id. It must be unique per entire O365 connector card.
    isRequired: true
    types:
    - <xref:str>
  - name: is_required
    description: 'Define if this input is a required field. Default

      value is false.'
    isRequired: true
    types:
    - <xref:bool>
  - name: title
    description: Input title that will be shown as the placeholder
    isRequired: true
    types:
    - <xref:str>
  - name: value
    description: Default value for this input field
    isRequired: true
    types:
    - <xref:str>
  - name: choices
    description: 'Set of choices whose each item can be in any subtype of

      O365ConnectorCardMultichoiceInputChoice.'
    isRequired: true
    types:
    - <xref:list>[<xref:botframework.connector.teams.models.O365ConnectorCardMultichoiceInputChoice>]
  - name: style
    description: 'Choice item rendering style. Default value is ''compact''.

      Possible values include: ''compact'', ''expanded'''
    isRequired: true
    types:
    - <xref:str>
  - name: is_multi_select
    description: 'Define if this input field allows multiple

      selections. Default value is false.'
    isRequired: true
    types:
    - <xref:bool>
  keywordOnlyParameters:
  - name: type
    isRequired: true
  - name: id
    isRequired: true
  - name: is_required
    isRequired: true
  - name: title
    isRequired: true
  - name: value
    isRequired: true
  - name: choices
    isRequired: true
  - name: style
    isRequired: true
  - name: is_multi_select
    isRequired: true
