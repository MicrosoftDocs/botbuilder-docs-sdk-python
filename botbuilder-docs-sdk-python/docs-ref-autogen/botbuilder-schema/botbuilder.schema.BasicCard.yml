### YamlMime:PythonClass
uid: botbuilder.schema.BasicCard
name: BasicCard
fullName: botbuilder.schema.BasicCard
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: A basic card.
constructor:
  syntax: 'BasicCard(*, title: Optional[str] = None, subtitle: Optional[str] = None,
    text: Optional[str] = None, images=None, buttons=None, tap=None, **kwargs)'
  parameters:
  - name: title
    description: Title of the card
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: subtitle
    description: Subtitle of the card
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: text
    description: Text for the card
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: images
    description: Array of images for the card
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.CardImage.yml>]'
  - name: buttons
    description: Set of actions applicable to the current card
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.models.CardAction.yml>]'
  - name: tap
    description: This action will be activated when user taps on the card
    types:
    - <xref:botframework.connector.models.CardAction.yml>
