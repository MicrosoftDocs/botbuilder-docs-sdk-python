### YamlMime:PythonClass
uid: botbuilder.schema.BasicCard
name: BasicCard
fullName: botbuilder.schema.BasicCard
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: A basic card.
constructor:
  syntax: 'BasicCard(*, title: Optional[str] = None, subtitle: Optional[str] = None,
    text: Optional[str] = None, images=None, buttons=None, tap=None, **kwargs) ->
    None'
  parameters:
  - name: title
    description: Title of the card
    isRequired: true
    types:
    - <xref:str>
  - name: subtitle
    description: Subtitle of the card
    isRequired: true
    types:
    - <xref:str>
  - name: text
    description: Text for the card
    isRequired: true
    types:
    - <xref:str>
  - name: images
    description: Array of images for the card
    isRequired: true
    types:
    - <xref:list>[<xref:botframework.connector.models.CardImage>]
  - name: buttons
    description: Set of actions applicable to the current card
    isRequired: true
    types:
    - <xref:list>[<xref:botframework.connector.models.CardAction>]
  - name: tap
    description: 'This action will be activated when user taps on the card

      itself'
    isRequired: true
    types:
    - <xref:botframework.connector.models.CardAction>
