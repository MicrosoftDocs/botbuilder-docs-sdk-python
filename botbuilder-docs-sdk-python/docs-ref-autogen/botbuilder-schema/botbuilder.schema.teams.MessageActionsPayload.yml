### YamlMime:PythonClass
uid: botbuilder.schema.teams.MessageActionsPayload
name: MessageActionsPayload
fullName: botbuilder.schema.teams.MessageActionsPayload
module: botbuilder.schema.teams
inheritances:
- msrest.serialization.Model
summary: 'Represents the individual message within a chat or channel where a message

  actions is taken.'
constructor:
  syntax: 'MessageActionsPayload(*, id: Optional[str] = None, reply_to_id: Optional[str]
    = None, message_type=None, created_date_time: Optional[str] = None, last_modified_date_time:
    Optional[str] = None, deleted: Optional[bool] = None, subject: Optional[str] =
    None, summary: Optional[str] = None, importance=None, locale: Optional[str] =
    None, link_to_message: Optional[str] = None, from_property=None, body=None, attachment_layout:
    Optional[str] = None, attachments=None, mentions=None, reactions=None, **kwargs)'
  parameters:
  - name: id
    description: Unique id of the message.
    types:
    - str
  - name: reply_to_id
    description: Id of the parent/root message of the thread.
    types:
    - str
  - name: message_type
    description: Type of message - automatically set to message.
    types:
    - str
  - name: created_date_time
    description: Timestamp of when the message was created.
    types:
    - str
  - name: last_modified_date_time
    description: Timestamp of when the message was edited
    types:
    - str
  - name: deleted
    description: Indicates whether a message has been soft deleted.
    types:
    - bool
  - name: subject
    description: Subject line of the message.
    types:
    - str
  - name: summary
    description: Summary text of the message that could be used for
    types:
    - str
  - name: importance
    description: 'The importance of the message. Possible values include:'
    types:
    - str
  - name: locale
    description: Locale of the message set by the client.
    types:
    - str
  - name: link_to_message
    description: Link back to the message.
    types:
    - str
  - name: from_property
    description: Sender of the message.
    types:
    - MessageActionsPayloadFrom
  - name: body
    description: Plaintext/HTML representation of the content of the message.
    types:
    - MessageActionsPayloadBody
  - name: attachment_layout
    description: How the attachment(s) are displayed in the
    types:
    - str
  - name: attachments
    description: Attachments in the message - card, image, file, etc.
    types:
    - list[MessageActionsPayloadAttachment]
  - name: mentions
    description: List of entities mentioned in the message.
    types:
    - list[MessageActionsPayloadMention]
  - name: reactions
    description: Reactions for the message.
    types:
    - list[MessageActionsPayloadReaction]
