### YamlMime:PythonClass
uid: botbuilder.schema.teams.MessageActionsPayload
name: MessageActionsPayload
fullName: botbuilder.schema.teams.MessageActionsPayload
module: botbuilder.schema.teams
inheritances:
- msrest.serialization.Model
summary: 'Represents the individual message within a chat or channel where a message

  actions is taken.'
constructor:
  syntax: 'MessageActionsPayload(*, id: str = None, reply_to_id: str = None, message_type
    = None, created_date_time: str = None, last_modified_date_time: str = None, deleted:
    bool = None, subject: str = None, summary: str = None, importance = None, locale:
    str = None, link_to_message: str = None, from_property = None, body = None, attachment_layout:
    str = None, attachments = None, mentions = None, reactions = None, **kwargs) ->
    None'
  parameters:
  - name: id
    description: Unique id of the message.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: reply_to_id
    description: Id of the parent/root message of the thread.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: message_type
    description: 'Type of message - automatically set to message.

      Possible values include: ''message'''
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: created_date_time
    description: Timestamp of when the message was created.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: last_modified_date_time
    description: 'Timestamp of when the message was edited

      or updated.'
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: deleted
    description: Indicates whether a message has been soft deleted.
    isRequired: true
    types:
    - '[bool](https://docs.python.org/3.6/library/functions.html#bool)'
  - name: subject
    description: Subject line of the message.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: summary
    description: 'Summary text of the message that could be used for

      notifications.'
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: importance
    description: 'The importance of the message. Possible values include:

      ''normal'', ''high'', ''urgent'''
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: locale
    description: Locale of the message set by the client.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: link_to_message
    description: Link back to the message.
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: from_property
    description: Sender of the message.
    isRequired: true
    types:
    - <xref:botframework.connector.teams.models.MessageActionsPayloadFrom>
  - name: body
    description: Plaintext/HTML representation of the content of the message.
    isRequired: true
    types:
    - <xref:botframework.connector.teams.models.MessageActionsPayloadBody>
  - name: attachment_layout
    description: 'How the attachment(s) are displayed in the

      message.'
    isRequired: true
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: attachments
    description: Attachments in the message - card, image, file, etc.
    isRequired: true
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.teams.models.MessageActionsPayloadAttachment>]'
  - name: mentions
    description: List of entities mentioned in the message.
    isRequired: true
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.teams.models.MessageActionsPayloadMention>]'
  - name: reactions
    description: Reactions for the message.
    isRequired: true
    types:
    - '[list](https://docs.python.org/3.6/library/stdtypes.html#list)[<xref:botframework.connector.teams.models.MessageActionsPayloadReaction>]'
