### YamlMime:PythonClass
uid: botbuilder.schema.ChannelAccount
name: ChannelAccount
fullName: botbuilder.schema.ChannelAccount
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: Channel account information needed to route a message.
constructor:
  syntax: 'ChannelAccount(*, id: Optional[str] = None, name: Optional[str] = None,
    aad_object_id: Optional[str] = None, role=None, **kwargs) -> None'
  parameters:
  - name: id
    description: 'Channel id for the user or bot on this channel (Example:

      <xref:mailto:joe@smith.com>, or @joesmith or 123456)'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: name
    description: Display friendly name
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: aad_object_id
    description: 'This account''s object ID within Azure Active

      Directory (AAD)'
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str)'
  - name: role
    description: 'Role of the entity behind the account (Example: User, Bot,

      etc.). Possible values include: ''user'', ''bot'''
    types:
    - '[str](https://docs.python.org/3.6/library/stdtypes.html#str) or <xref:botframework.connector.models.RoleTypes>'
