### YamlMime:PythonClass
uid: botbuilder.schema.HeroCard
name: HeroCard
fullName: botbuilder.schema.HeroCard
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: A Hero card (card with a single, large image).
constructor:
  syntax: 'HeroCard(*, title: Optional[str] = None, subtitle: Optional[str] = None,
    text: Optional[str] = None, images=None, buttons=None, tap=None, **kwargs)'
  parameters:
  - name: title
    description: Title of the card
    types:
    - str
  - name: subtitle
    description: Subtitle of the card
    types:
    - str
  - name: text
    description: Text for the card
    types:
    - str
  - name: images
    description: Array of images for the card
    types:
    - list[CardImage]
  - name: buttons
    description: Set of actions applicable to the current card
    types:
    - list[CardAction]
  - name: tap
    description: This action will be activated when user taps on the card
    types:
    - CardAction
