### YamlMime:PythonClass
uid: botbuilder.schema.ConversationReference
name: ConversationReference
fullName: botbuilder.schema.ConversationReference
module: botbuilder.schema
inheritances:
- msrest.serialization.Model
summary: An object relating to a particular point in a conversation.
constructor:
  syntax: 'ConversationReference(*, activity_id: str = None, user=None, bot=None,
    conversation=None, channel_id: str = None, locale: str = None, service_url: str
    = None, **kwargs)'
  parameters:
  - name: activity_id
    description: (Optional) ID of the activity to refer to
    isRequired: true
    types:
    - <xref:str>
  - name: user
    description: (Optional) User participating in this conversation
    isRequired: true
    types:
    - <xref:botframework.connector.models.ChannelAccount>
  - name: bot
    description: Bot participating in this conversation
    isRequired: true
    types:
    - <xref:botframework.connector.models.ChannelAccount>
  - name: conversation
    description: Conversation reference
    isRequired: true
    types:
    - <xref:botframework.connector.models.ConversationAccount>
  - name: channel_id
    description: Channel ID
    isRequired: true
    types:
    - <xref:str>
  - name: locale
    description: 'A locale name for the contents of the text field.

      The locale name is a combination of an ISO 639 two- or three-letter

      culture code associated with a language and an ISO 3166 two-letter

      subculture code associated with a country or region.

      The locale name can also correspond to a valid BCP-47 language tag.'
    isRequired: true
    types:
    - <xref:str>
  - name: service_url
    description: 'Service endpoint where operations concerning the

      referenced conversation may be performed'
    isRequired: true
    types:
    - <xref:str>
  keywordOnlyParameters:
  - name: activity_id
    isRequired: true
  - name: user
    isRequired: true
  - name: bot
    isRequired: true
  - name: conversation
    isRequired: true
  - name: channel_id
    isRequired: true
  - name: locale
    isRequired: true
  - name: service_url
    isRequired: true
